<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>

<body>

    <main id="app" class="container">
      <div class="excel">
        <div class="excel__header">
          
          <input type="text" class="input" value="Новая таблица" />
          
          <div>

            <button type="button" class="button">
              <span class="material-icons">
                delete_forever
              </span>
            </button>

            <button type="button" class="button">
              <span class="material-icons">
                exit_to_app
              </span>
            </button>

          </div>

        </div>

        <div class="excel__toolbar">

          <button type="button" class="button">
            <span class="material-icons">
              format_align_left
            </span>
          </button>

          <button type="button" class="button">
            <span class="material-icons">
              format_align_right
            </span>
          </button>

          <button type="button" class="button">
            <span class="material-icons">
              format_align_center
            </span>
          </button>

          <button type="button" class="button">
            <span class="material-icons">
              format_bold
            </span>
          </button>

          <button type="button" class="button">
            <span class="material-icons">
              format_italic
            </span>
          </button>

          <button type="button" class="button">
            <span class="material-icons">
              format_underlined
            </span>
          </button>

        </div>

        <div class="excel__formula">
          <div class="info">fx</div>
          <div class="input" contenteditable spellcheck="false"></div>
        </div>

        <div class="excel__table">

          <div class="row">

            <div class="row-info"></div>

            <div class="row-data">
              <div class="column">
                A
              </div>
              <div class="column">
                B
              </div>
              <div class="column">
                C
              </div>
            </div>

          </div>

          <div class="row">
            <div class="row-info">
              1
            </div>
            <div class="row-data">
              <div class="cell selected" contenteditable> A1</div>
              <div class="cell" contenteditable>B1</div>
              <div class="cell" contenteditable>C1</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info">
              2
            </div>
            <div class="row-data">
              <div class="cell" contenteditable> A2</div>
              <div class="cell" contenteditable>B2</div>
              <div class="cell" contenteditable>C2</div>
            </div>
          </div>

        </div>

      </div>
    </main>

</body>

</html>
